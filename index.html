<html>
<head><title>lightBulb</title>
<link rel="stylesheet" href="style.css"></link></head>
<body>
    <div id="box"> 
        <h1>light mode</h1>
        <img src="off.jpg" alt="image" id="image">
        <div id="bulb"></div>
        <button id="b1" onclick="document.getElementById('image').src='on.jpg'" >turn on</button>
        <button id="b2"onclick="document.getElementById('image').src='off.jpg'">turn off</button>
    </div>
<script src="script.js"></script>
</body>
</html>
